<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>

        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/darkTheme/css/mdb.dark.min.css">
        <link rel="stylesheet" href="/css/home.css">

    </head>

    <body>

        <div class="position-absolute w-100 h-100 d-flex justify-content-center
            align-items-center">
            <div class="w-50">

                <div class="w-100 d-flex justify-content-center mb-5">
                    <img src="/img/icon/icon_rpg2.png" alt="projetoRPG-logo"
                        class="w-50">
                </div>
                <form id="register" action="/api/register" method="post">

                    <div class="form-outline mb-4">

                        <input type="text" id="name"
                            class="form-control" name="name" required
                            value="Leandro"/>
                        <label class="form-label" for="name">Nome</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email"
                            class="form-control" name="email" required
                            value="meirellesoffice@gmail.com"/>
                        <label class="form-label" for="email">Email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password"
                            class="form-control" name="password" required
                            value="123"/>
                        <label class="form-label" for="password">Senha</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
                    <a href="/login" class="btn
                        btn-primary btn-block">Logar</a>
                </form>
            </div>

        </div>

    </body>

    <script src="./jquery/jquery.min.js"></script>
    <script src="/darkTheme/js/mdb.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/cadastro.js"></script>
</html>
